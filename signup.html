<html>
<body>
<link rel="stylesheet" type="text/css" href="csssignup.css" />
<div class="signup form">
<form action="/signup" method="GET">
<section class="row">
<fieldset>
  <legend>Sign Up for User.com</legend>
  
  <div class="name">
  <label>
    <input type="text" name="full name">

  </label>
  </div>
  <label>
<br></br>
    <div class="username">
    <input type="text" name="Username">

  </label>
  </div>
<br></br>
  <div class="password">
  <label>
    
    <input type="text" name="Password">

  </div>
<br></br>
  <label>
  <div class="pconfirm">
    
    <input type="text" name="Confirm Password">

  </div>
<br></br>
  <label>

  <label>
  <div class="econfirm">
    
    <input type="text" name="E-mail">

  </div>
<br></br>
  <label>

    <input type="text" name="phone number">

  </div>

  <label>

<br></br>
<input class="btn btn-default" type="submit" name="submit" value="Sign Up">

</div> 
</form>

</html>
